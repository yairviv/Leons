<div class="template" id="primaryAboutTextTemplate">
        <div class="paragraph">
                <div class="contactHeader">
                    {{contactHeader}}
                </div>
                <div class="contactBody">
                        {{contactBody}}
                    </div>


                    <form class="submitForm">
                            <div class="form-group">
                              <label for="exampleFormControlInput1">:שם מלא</label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='enterName' name="Email"  placeholder=":שם מלא">
                            </div>   
                            <div class="form-group">
                                    <label for="exampleFormControlInput1">מייל</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput2" [(ngModel)]='enterEmail' name="Name" placeholder=":מייל">
                                  </div>  
                                  <div class="form-group">
                                        <label for="exampleFormControlInput1">:טלפון</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput3" [(ngModel)]='enterPhone' name="Phone" placeholder=":טלפון">
                                      </div>  
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">:הערות</label>
                              <textarea class="form-control" id="exampleFormControlTextarea4" rows="4" [(ngModel)]='enterText' name="Comments" placeholder=":הערות"></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-light">שלח</button>

                          </form>
             </div>
</div>
